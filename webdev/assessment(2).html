<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <h1>Course Sign Up Page</h1>
        <p>Please Note: First Name, Last name, Password, and Email Required</p>
        <form action="" method="POST">
            <label>
                First Name:
                <input type="text" name="firstname" placeholder="First Name" value="Firstname"/>
            </label>
            <label>
                Last Name:
                <input type="text" name="lastname" placeholder="Last Name" value="Lastname"/>
            </label>
            <label>
                Email:
                <input type="email" name="useremail" placeholder="name@example.com" value="Email"/>
            </label>
            <label>
                Password:
                <input type="password" name="userpass" value="Password"/>
            </label>
        </form>
        <p>Are you over the age of 18?</p>
        <label for="yes">Yes: </label>
        <input type="radio" id="yes" name="yes_choice" value="yes" />
        <label for="no">No: </label>
        <input type="radio" id="no" name="no_choice" value="no" />
        <p>Do you have a Credit Card or PayPal?</p>
        <select name="Card">
            <option value="creditcard">Credit Card</option>
            <option value="paypal">Pay Pal</option>
        </select>
        <a href="">Back Next</a>
        <script src="" async defer></script>
    </body>
</html>
